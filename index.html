    /* Plataforma seletor */
    .platform-selector {

      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;

    .platform-btn {

      font-size: 1.1rem;

      color: white;
      cursor: pointer;

      transition:

        box-shadow 0.3s ease;
      min-width: 140px;
      user-select: none;
    }

    .platform-btn:hover {

      box-shadow: 0 6px 14px rgba(41, 128, 185, 0.8);

    .platform-btn.active {

      box-shadow: 0 0 18px rgba(231, 76, 60, 0.9);
      transform: scale(1.1);
      font-weight: 700;
      pointer-events: none;
    }

    /* Grid dos jogos */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 10px;
    }

    .game-btn {
      background-color: rgba(52, 152, 219, 0.85);
      border: 2px solid transparent;

      padding: 16px 10px;

        transform 0.25s ease,
        box-shadow 0.3s ease,
        border-color 0.3s ease;
      position: relative;
      user-select: none;
      text-align: center;
      line-height: 1.2;
    }

    .game-btn:hover {
      background-color: rgba(41, 128, 185, 0.95);
      transform: translateY(-4px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.5);
      border-color: #2980b9;
      z-index: 1;
    }

    .game-btn.active {

      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.9);
      border-color: #e74c3c;
      pointer-events: none;
      z-index: 2;
    }

    /* Marca de seleção ✓ no botão ativo */
    .game-btn.active::after {

      position: absolute;
      top: 8px;
      right: 8px;
      background: #27ae60;
      color: white;
      width: 22px;
      height: 22px;

      font-weight: 700;

      height: 8px;
    }

    }

  <script>
    // Plataforma padrão
    let currentPlatform = '7k';
    let currentActiveButton = null;

    function changePlatform(platform) {
      currentPlatform = platform;

      // Atualiza botões das plataformas
      document.querySelectorAll('.platform-btn').forEach(btn => {
        const btnPlatform = btn.textContent.replace('.bet.br', '').toLowerCase().trim();
        btn.classList.toggle('active', btnPlatform === platform);
      });

      // Reseta seleção dos jogos
      if (currentActiveButton) {
        currentActiveButton.classList.remove('active');
        currentActiveButton = null;
      }
    }

    function openGame(button, event) {
      event.preventDefault();

      if (currentActiveButton) {
        currentActiveButton.classList.remove('active');
      }

      button.classList.add('active');
      currentActiveButton = button;

      const url = button.getAttribute(`data-${currentPlatform}`);

      if (url) {
        window.open(url, '_blank');
      } else {
        alert('URL não disponível para esta plataforma.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Associa evento click a cada jogo
      document.querySelectorAll('.game-btn').forEach(button => {
        button.addEventListener('click', e => openGame(button, e));
      });

      // Tenta recarregar o vídeo em caso de erro
      const videoBg = document.getElementById('video-background');
      videoBg.addEventListener('error', function () {
        console.log('Erro ao carregar vídeo, tentando novamente...');
        this.load();
      });
    });
